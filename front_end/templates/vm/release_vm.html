{% extends "base.html" %}

{% block title %}Release VM{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Release Virtual Machine</h2>
    <p>Are you sure you want to release the following VM?</p>
    <ul>
        <li><strong>Hostname:</strong> {{ hostname }}</li>
    </ul>
    <form action="{{ url_for('release_vm', hostname=hostname) }}" method="post">
        <button type="submit" class="btn btn-secondary">Release VM</button>
        <a href="{{ url_for('view_all_vms') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
